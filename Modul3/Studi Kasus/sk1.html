<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studi Kasus 1 - Modul 3</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

    
</head>
<script>
    function lettersOnly(input) {
        var regex = /[^a-z ]/gi;
            input.value = input.value.replace(regex, "");
    }
</script>
<body>
    <h2>Studi Kasus: Validasi Input HTML5</h2>
    <form action="https://www.austinfascalweb.wordpress.com" method="POST">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input onkeyup="lettersOnly(this)" type="text" name="name" size="30" placeholder="Isikan Nama Anda" required/> </td>
            </tr>
            <tr>
                <td>Usia</td>
                <td>:</td>
                <td><input type="number" name="age" size="8" min="17" max="30" placeholder="Masukkan usia" required/> (Usia min 17-30)</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" size="30" placeholder="nama_email@domain.com" required/> </td>
            </tr>
            <tr>
                <td>Web</td>
                <td>:</td>
                <td><input type="text" name="web" size="40" placeholder="http://nama_web_anda" required/> </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td>
                    <input type="password" name="password" size="21" minlength="8" placeholder="Semua karakter, min 8" required/>
                    <strong><i>(Bonus)</i></strong>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" name="submit" size="30" value="Submit"/></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
