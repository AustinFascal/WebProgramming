<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Modul 3</title>
</head>
<body>

    <!-- LATIHAN 1 - LINK -->
    <form action="https://www.austinfascalweb.wordpress.com" method="POST">
        <table>
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" name="nama" size="30" placeholder="Masukkan nama lengkap Anda" required/> </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" size="30" placeholder="Masukkan username" required/> </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" size="30" placeholder="Masukkan password" required/> </td>
            </tr>
            <tr>
                <td>Tanggal lahir:</td>
                <td><input type="date" name="date" size="30" required/> </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" size="30" placeholder="Masukkan alamat e-mail Anda" required/> </td>
            </tr>
            <tr>
                <td>Telepon:</td>
                <td><input type="tel" name="telephone" size="30" maxlength="12" placeholder="Masukkan nomor telepon Anda" required/> </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" size="30" value="Buat Akun Saya"/></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
